<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brow Services</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      height: 30px;
      width: 30px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #888;
    }

    /* Main Container */
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Title Box */
    .title-box {
      border: 1px solid #888;
      text-align: center;
      padding: 40px 0;
      margin-bottom: 20px;
      font-size: 2em;
      background-color: #fff;
    }

    /* Pricing Box */
    .pricing-box {
      border: 1px solid #888;
      text-align: center;
      padding: 30px;
      font-size: 1.5em;
      margin-bottom: 20px;
      background-color: #fff;
    }

    /* Info Boxes */
    .info-box {
      border: 1px solid #888;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1em;
      background-color: #fff;
    }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <img src= logo.png alt="Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About Me</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="title-box">Title</div>
    <div class="pricing-box">Pricing</div>
    <div class="info-box">What is Brow Lamination?</div>
    <div class="info-box">What is Brow Tint?</div>
  </main>

</body>
</html>
